name: $(BuildDefinitionName)_$(date:yyyyMMdd)$(rev:.r)

trigger:
  batch: true
  branches:
    include:
    - master

resources:
- repo: self


variables:
  vmImageName: 'ubuntu-latest'

stages:
- stage: create_acr
  jobs:
  - job: "create_acr"
    displayName: CREATE RG AND ACR
    pool:
      vmImage: $(vmImageName)
    steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'Azure subscription 1 (7c95b25d-a3ce-47f1-bee8-4fe38e644646)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                  #!/bin/bash
                  RESOURCE_GROUP="myres"
                  LOCATION="eastus"
                  ACR="mydockeracrnewtoday"
                  az group create -l $LOCATION -n $RESOURCE_GROUP
                  az acr create --name $ACR --resource-group $RESOURCE_GROUP --sku basic --admin-enable true



- stage: build_docker
  dependsOn: [create_acr]
  jobs:
    - job: "build"
      pool:
       vmImage: $(vmImageName)
      steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'docker_code'
          repository: 'mydockeracrnewtoday'
          command: 'buildAndPush'
          Dockerfile: '**/Dockerfile'
        
- stage: create_webapp_container
  dependsOn: [build_docker]
  jobs:
    - job: create_app
      pool:
       vmImage: $(vmImageName)
      steps:
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'Azure subscription 1 (7c95b25d-a3ce-47f1-bee8-4fe38e644646)'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            #!/bin/bash
                            az config set extension.use_dynamic_install=yes_without_prompt
                            az provider register --namespace Microsoft.App
                            RESOURCE_GROUP="RG"
                            LOCATION="eastus"
                            CONTAINERAPPS_ENVIRONMENT="tamops-environment"
                            az containerapp env create \
                                            -n $CONTAINERAPPS_ENVIRONMENT \
                                            -g $RESOURCE_GROUP \
                                            -l $LOCATION


- stage: deploy_webapp_container
  dependsOn: [create_webapp_container]
  jobs:
    - job: deploy_create_app
      pool:
       vmImage: $(vmImageName)
      steps:
        - task: AzureCLI@2
          inputs:
            azureSubscription: 'Azure subscription 1 (7c95b25d-a3ce-47f1-bee8-4fe38e644646)'
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              #!/bin/bash
                              az extension add --upgrade --name anextension
                              az config set extension.use_dynamic_install=yes_without_prompt
                              az provider register --namespace Microsoft.App
                              
                              RESOURCE_GROUP="RG"
                              CONTAINERAPPS_ENVIRONMENT="tamops-environment"
                              az containerapp update \
                                --name tamopsapp \
                                --resource-group $RESOURCE_GROUP \
                                --image mydockeracrnewtoday.azurecr.io/mydockeracrnewtoday:'$(Build.BuildId)'